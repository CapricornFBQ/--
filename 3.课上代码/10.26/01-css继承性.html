<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承性</title>
	<style>
		div{
			color: pink;
			font-size: 30px;
			width: 500px;
			background: green;
			padding: 100px;
		}
		p{
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<p>我们都是好孩子</p>
		<ul>
			<li>
				<p>我们都是栋梁之才</p>
			</li>
		</ul>
	</div>
</body>
</html>
