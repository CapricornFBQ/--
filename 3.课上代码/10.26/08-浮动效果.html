<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		.one{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.two{
			width: 200px;
			height: 200px;
			background: blue;
			float: left;
		}
		li{
			float: left;
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="one">我是老大</div>
	<div class="two">我是老二</div>
	<ul>
		<li>我是第1个</li>
		<li>我是第2个</li>
		<li>我是第3个</li>
		<li>我是第4个</li>
		<li>我是第5个</li>
	</ul>
</body>
</html>
