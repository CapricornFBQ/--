<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>身份互换</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			display: inline;
		}
		span{
			background: green;
			display: block;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div>
		我是div 我想换行内属性
	</div>
	<span>我是行内标签，我想换块级标签</span>
</body>
</html>
