<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style>
		*{
			margin:0px;
			padding: 0px;
		}
		.p1{
			width: 100px;
			height: 200px;
			background: red;
			float: left;
		}
		.p2{
			width: 100px;
			height: 300px;
			background:orange;
			float: left;
		}
		.p3{
			width: 100px;
			height: 100px;
			background: skyblue;
			float: left;
		}
		div{
			background: gray;
			overflow: hidden;
		}
		
		.clear{
			clear: both;
		}
		
	</style>
</head>
<body>
	
	<div>
		<p class ="p1"></p>
		<p class ="p2"></p>
		<p class ="p3"></p>

		<!-- <div class="clear"></div> -->
	</div>


</body>
</html>
