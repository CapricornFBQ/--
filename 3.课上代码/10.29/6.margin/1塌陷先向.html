<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>塌陷</title>
	<style>
		*{
			margin:0px;
			padding: 0px;
		}
		.div1{
			width: 100px;
			height: 100px;
			background: red;
			/*margin-bottom: 20px;*/
			display: inline-block;
			margin-right: 10px;
		}
		.div2{
			width: 100px;
			height: 100px;
			background: orange;
			/*margin-top: 10px;*/
			display: inline-block;
			margin-left: 30px;

		}
	</style>
</head>
<body>
	<!-- 垂直方向以大的为主，这就是塌陷现象 -->
	<div class ="div1"></div><div class ="div2"></div>



	<!-- 标签之间的margin：
		垂直方向有塌陷现象----以大的为主
		水平方向没有塌陷现象---叠加margin
	 -->
</body>
</html>
