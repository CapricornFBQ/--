<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行文字的垂直居中</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			background: red;
			width: 300px;
			/*height: 300px;*/
			/*这两行的高度等于 20*2*/
			line-height: 20px;
			/*300-40=260/2=130 增加130padding 高度减去130*/
			padding-top: 130px;
			height: 170px;

			/*为了以后的方便计算，行高和字号尽量用偶数*/
		
		}

	</style>
</head>
<body>
	<div>我是好孩子，是的阿加多久就安静会骄傲大话就安静的环境啊哈哈</div>
	
</body>
</html>
