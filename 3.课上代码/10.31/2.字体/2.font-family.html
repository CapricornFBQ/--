<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-family</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		p{
			background: red;
			/*可以设置多个字体，依次顺序呢，如果客户电脑上没有第一个字体，就自动设置下一个字体*/
			font-family: "宋体","为他","微微体","meiti","Microsoft YaHei";
		}
	</style>
</head>
<body>
	<p>我是一个小公主啊aaa</p>
</body>
</html>
