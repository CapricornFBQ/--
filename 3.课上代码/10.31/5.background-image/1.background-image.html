<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backgroound-image</title>

	<style>
		div{
			width: 400px;
			height: 300px;
			/*1.设置背景图片的两种写法*/
			/*background-image: url(images/1.jpg);*/
			border: 1px solid black;

			background:url(images/1.jpg) no-repeat;


			/*2.使用background-repeat来设置平铺效果*/
			/*不平铺*/
			/*background-repeat: no-repeat;*/
			/*垂直方向平铺*/
			/*background-repeat:repeat-y;*/
			/*水平平铺*/
			/*background-repeat: repeat-x;*/


			/*3.图片的定位background-position,背景图片定位*/
			/*background-position: center top;*/
			/*center 居中（图片的中心店到了div的中心点。垂直水平居中） top(顶在上面)  */
			/*距离div左边的距离，距离div顶部的距离*/
			background-position: -100px 0px;



		}


	</style>
</head>
<body>
	<!-- 给标签设置背景，不仅仅是颜色，也可以是图片 -->
	<div></div>

	
</body>
</html>
