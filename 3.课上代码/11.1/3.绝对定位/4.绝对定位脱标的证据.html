<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位脱标的证据</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width: 400px;
			border: 1px solid black;
			position: relative;
			
		}

		span{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
					}

		
	</style>
</head>
<body>
	<div>
		<!-- 绝对定位的元素会发生脱标作用
		（1）原位置不保留，父标签高度变化
		（2）变成块级标签

		 -->
		
		<span>哈哈哈哈哈哈</span>


	</div>
</body>
</html>
