<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}

		div.div1{
			background: red;
			/*position: absolute;*/
			position: relative;
			z-index: 2;
			



		}
		div.div2{
			background: skyblue;
			position: absolute;
			top: 50px;
			
			
		}

	</style>
</head>
<body>

	<div class ="div1"></div>
	<div class ="div2"></div>



	
</body>
</html>
