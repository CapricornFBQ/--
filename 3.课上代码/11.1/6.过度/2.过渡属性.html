<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过度</title>
	<style>
		
		div{
			width: 100px;
			height: 50px;
			background: pink;
			border-radius: 20px;
			
			/**/
			opacity:1; 

			/*过度*/
			/*transition: border-radius 1s,background 1s,width 1s;*/


			/*transition: all 1s;*/

			/*过渡的对象*/
			transition-property: all;

			/*时间*/
			transition-duration: 1s;

			/*延迟*/
			/*transition-delay: 5s;*/

			/*是否匀速执行*/
			transition-timing-function: linear;





		}

		div:hover{
			width: 200px;
			border-radius: 0px;
			background: skyblue;

			opacity: 0.1;
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
