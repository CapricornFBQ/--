<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关键帧动画</title>

	<style>
		*{
			margin:0px;
			padding:0px;
		}

		/*1.注册动画*/
		@keyframes animationOne{
			/*动画的内容和 transform有关，注意凡是涉及到等比例放大缩小和移动旋转的*/
			form{
				transform: translate(-200px,0px);
			}
			to{
				transform: translate(300px,0px);
			}
		} 

		div{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			top: 200px;
			/*设置好和动画相关的起始点*/
			transform: translate(-200px,0px);
			/*2.调用动画*/
			animation:animationOne 3s;
			/*3.设置保持动画结束的样子*/
			animation-fill-mode: forwards;
			/*animation-delay: 3s;*/
			/*是动画线性执行，匀速*/
			animation-timing-function: linear;
			/*动画执行的次数*/  
			/*无限次*/
			animation-iteration-count: infinite;

		}
		@keyframes animationP{
			form{
				opacity: 0;
			}to{
				opacity: 1;
			}
		}
		p{
			color: black;
			opacity: 0;
			font-size: 40px;
			
			animation:animationP 2s;
			animation-delay: 5s;
			animation-fill-mode: forwards;



		}

	</style>
</head>
<body>
	
	<div>
		<p>文字显示</p>

	</div>


</body>
</html>
