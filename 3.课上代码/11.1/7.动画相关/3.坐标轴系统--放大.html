<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平移</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			display: inline-block;

		}
		div.div2{
			/*宽放大的倍数   高放大的倍数*/
			/*锚点*/
			transform-origin: 0 0;

			transform:scale(1,1.5) translate(200px,0px);


	</style>
</head>
<body>
	<div></div>
	<div class ="div2"></div>
</body>
</html>
