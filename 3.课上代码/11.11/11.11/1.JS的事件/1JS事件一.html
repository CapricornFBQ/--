<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS事件</title>
</head>
<body>
	<div style="width: 200px;height: 200px;background: skyblue;">
	
	</div>

	<script>
		//单击事件
		//1.找到div
		var div =document.querySelector("div");
		div.onclick = function () {

			this.style.background ="red";
			// div.style.background = "orange";
			
		}



	</script>


</body>
</html>
