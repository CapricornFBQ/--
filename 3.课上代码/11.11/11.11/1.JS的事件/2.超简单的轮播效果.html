<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超简单轮播图		
	</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}

		.father{
			width: 960px;
			height: 400px;
			background:url(a1.jpg);
			border: 1px solid black;
			margin:50px auto;
			position: relative;
			background-size: 100% 100%;
			transition: background 1s;

		}
		

		.childs span{
			display: inline-block;
			height:20px;
			width: 20px;
			border-radius: 50%;
			background: #777;
		}

		.childs{
			width: 100px;
			text-align: center;
			position: absolute;
			bottom: 20px;
			right: 0px;
		}

		span:hover{
			background: black;
		}
	</style>
</head>
<body>
	<div class = "father">
		
		
		<div class ="childs">
			<span shunxu =""></span>
			<span shunxu =""></span>
			<span shunxu =""></span>

		</div>

	</div>


	<script>
	//---------------最笨的方法-----------------------------
		// //1.找到要改变的对象
		// var father =document.querySelector(".father");
		// //2.找到span标签设置颜色修改
		// //最笨的方法，找到每一个按钮手动设置背景颜色
		// var spanArrays = document.getElementsByTagName("span");

		// spanArrays[0].onclick=function () {
		// 	father.style.background = "orange";
		// }
		// spanArrays[1].onclick=function () {
		// 	father.style.background = "red";
		// }
		// spanArrays[2].onclick=function () {
		// 	father.style.background = "pink";
		// }
	//-----------------------------------------------------------
		//设置颜色数组
		var colors = ["url(a1.jpg)","url(a2.jpg)","url(a3.jpg)"];
		
		 //1.找到要改变的对象
		 var father =document.querySelector(".father");
		 //2.找到span标签设置颜色修改
		 var spanArrays = document.getElementsByTagName("span");
		 //3.使用for循环
		 for(var i =0;i<spanArrays.length;i++){
		 	spanArrays[i].setAttribute("shunxu",i+"");
			spanArrays[i].onclick =function(){
				
				var shunxu = this.getAttribute("shunxu");
				shunxu = parseInt(shunxu);
				father.style.background = colors[shunxu];
				father.setAttribute("style","background:"+colors[shunxu]+";background-size: 100% 100%;");
			}

		}



	</script>
</body>
</html>
