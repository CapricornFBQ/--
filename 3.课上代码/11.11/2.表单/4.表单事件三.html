<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单事件一</title>
	
	

</head>
<body>

	<input class = "input1" type="text" value="二狗">
	
	<input class ="input2" type="search">
		
	<!-- 表单事件：表单元素的事件 -->
	<script>
   	//文本被选择 onselect
   	var input =document.querySelector(".input1");
   	input.onselect = function () {
   		alert("文字被选择");
   	}

   	//input type =search 输入搜索
   	var input2 =document.querySelector(".input2");
   	input2.onsearch =function(){
   		alert("搜索开始");
   	}

	</script>
	
</body>
</html>
