<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	
	<!-- 定时器 -->
	<div class ="time">5</div>

	<script>
		

	// 获得要操作的标签
	var div = document.querySelector(".time");
	//更改内容
	// div.innerText = 4;
    
    var timer = setInterval(function(){

    	div.innerText --;
    	if (div.innerText == 0){
    		//定时器停止
    		clearInterval(timer);
    	}

    },1000);


	</script>
</body>
</html>
