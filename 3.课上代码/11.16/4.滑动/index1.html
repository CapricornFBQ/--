<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤</title>
	<script src ="../jquery-3.1.1.min.js" ></script>
</head>
<body>
		<div style="height:50px;background: red;text-align: center;line-height: 50px;">点我</div>
		<div style="height: 400px;display: none;background: orange;"></div>
	<script>
		
		$(document).ready(function () {
			$("div:first").click(function(){
				//fast 
				$("div:last").slideDown(2000);

			});


		});


	</script>


</body>
</html>
