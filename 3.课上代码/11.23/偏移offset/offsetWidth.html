<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #one{
            width: 300px;
            height: 300px;
            margin: 100px;
            background: red;
            padding: 50px;
            border: 1px solid;
            position: absolute;
            left: 100px;
            top:100px;
        }
        #son{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="one" style="width: 200px">
        <div id="son">

        </div>
    </div>
<script>

    var one = document.getElementById("one");
    console.log(one.offsetHeight);
    console.log(one.offsetWidth);
    console.log(one.style.width);

    //返回left与top
    console.log(one.offsetLeft);

    var son = document.getElementById("son")
    console.log(son.offsetLeft);
    //设置左侧偏移
//    son.style.left = 200+"px";
    //offsetLeft是只读属性：只能得到数据但是不能设置数据
    son.offsetLeft = 200;
</script>
</body>
</html>
