<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drop</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #drop{
            width: 400px;
            height: 400px;
            border: 2px solid gray;
            background-color: #dddddd;
            position: absolute;
            top: 100px;
            left: 200px;
        }
        #drop_header{
            width: 100%;
            height: 50px;
            background-color: aquamarine;
            text-align: center;
            line-height: 50px;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="drop">
    <div id="drop_header">
        可拖拽区域
    </div>
    <div class="drop_content"></div>
</div>
<script>
    var drop = document.getElementById("drop");
    var drop_header = document.getElementById("drop_header");
    drop_header.onmousedown = function (event) {
        var x = event.pageX - drop.offsetLeft;
        var y = event.pageY - drop.offsetTop;
        document.onmousemove = function (event) {
            drop.style.left =  event.pageX - x +"px";
            drop.style.top = event.pageY - y + "px";
        }
        document.onmouseup = function (event) {
            document.onmousemove = null;
        }
    }
</script>
</body>
</html>
