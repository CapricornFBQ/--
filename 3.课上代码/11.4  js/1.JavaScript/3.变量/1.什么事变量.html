<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量</title>
</head>
<body>
	<script>
		/*就像代数里面的那样
			x= 5;
			y =6;
			z = x+y;

			在代数中，我们用字母x代表5，用y代表6.用z来储存X+Y的值。
			在JS里，我们把这些字母称为变量。可以把变量理解为存储数据的容器。


		*/

		var x = 5;
		var y = 6;
		var z = x+y;
		console.log(z);
		console.log(5+6);



	</script>
	
</body>
</html>
