<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的命名规则</title>
</head>
<body>

	
	<script>
		// 1.变量的声明和赋值
		// 变量的声明  (变量的关键字  变量名   赋值符号   变量的值)
		var a = 100;
		// 变量的输出
		alert(a);
		//变量值的变化
		a = 200;
		alert(a);

		// 加双引号输出字符串 a
		alert("a");


	</script>
	
</body>
</html>
