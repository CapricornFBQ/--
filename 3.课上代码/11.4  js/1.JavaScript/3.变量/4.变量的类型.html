<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的类型</title>
</head>
<body>

	
	<script>
		//因为JS是弱类型的语言，不强调变量的类型，统一用var 来标识 
		var a;
		a =100;      //存放的是数字----整数 等于C语言里的int

		var b= 10.86;  //存放的是数字----float   等于C语言的float\double

		var c ="a";   //存方的是字符串------char* 字符串

		var d = "hahhhahh";

		//如果数太大了
		// var y = 12300000;  
		var y = 123e5;

		// var z = 123E-5;
		var z = 0.00123;


		// 布尔值类型的变量       true 真 和 false 假
		var b1 = true;
		var b2 = false;
		console.log(b1);
		console.log(b2);




	</script>
	
</body>
</html>
