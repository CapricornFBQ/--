<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的运算符号</title>
</head>
<body>

	<script>
		//1. = 赋值运算符
		var a = 100; 
		// 把100复制给a，绝对不是a等于100

		// 2.加法

		var x =10;
		var y =20;
		var z = x+y;

		// 3.减
		y = z-x;

		//4.乘法
		var a = 2*4;


		// 注意：+号不仅仅是加法运算符，还是连字符号(可以连接字符串)
		var string = "我爱你";
		var string2 = "一万年";
		console.log(string+string2);
		console.log("我爱你"+"一万年");

		// 这种情况 +只是字符串的一部分
		console.log("我爱你+一万年");

		console.log(1+2+3);



	</script>
	
</body>
</html>
