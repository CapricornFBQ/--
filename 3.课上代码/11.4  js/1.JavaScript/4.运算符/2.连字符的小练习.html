<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>连字符</title>
</head>
<body>

	<script>
		console.log("1"+"2");   
		// 12
		console.log(1+2);
		// 3
		console.log("1"+2);
		// 上面变成了12这个字符串，字符串加数字就变成了字符串 

		console.log(12+"1");
		// 121

		console.log(12+2+"0");
		//140

		console.log(12+"0"+1+2)
		//1203???----->12012

	</script>
	
</body>
</html>
