<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>除和取余数</title>
</head>
<body>


	<script>
		// 除
		var a = 10;
		var b = 3;
		console.log(a/b);
		// 除法 没取整，3.3333333和C语言不一样
		var c = parseInt(a/b);//将没去整的，可以转换成整形
		console.log(c);

		//取余
		var d = a%b;//10/3.。。。。1
		console.log(d);
		//数制转换
		var d = parseFloat(d+0.1);
		console.log(d);




		// a++ ++a
		// a++ 是a先参与运算,结束后a+1
		// ++a 是a先加一，在参与运算
		//单独使用效果一样，都是最后a+1了
		var x =1;
		var y =1;
	

		var number1 = 2+(x++);//3
		console.log(number1);
		var number2 = 2+(++y);//4
		console.log(number2);


		// 乘方
		var a1 = 20*20*20*20*20;
		var a2 = 20^5;//这是个Bug,错误的
		var a3 = Math.pow(20,5);
		console.log("结果："+a1+";"+a2+";"+a3);

		//开平方
		var a4 =Math.sqrt(81);
		console.log(a4);




	</script>
	
</body>
</html>
