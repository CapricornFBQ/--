<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑运算符</title>
</head>
<body>

	<script>
		
		// 逻辑运算符是判断条使用的
		//&& 与  并列条件，两个条件都满足时，为真     真&真 == 真  
		console.log((10<9)&&(5>6));
		console.log(8&&0);//只要是非0得数就是真
		console.log(true&&true);

		//|| 或 满足表达式里面一个为真就为真    A||B,只要有一个为真，就是真的
		console.log(true||false);//zhen
		console.log(0||false);
		console.log((10>20)||false);

		//非
		console.log(!true);//假
		console.log(!false);//真
		console.log(!0);//真
		console.log(!10000);//假

		//三目运算符
		//A？B:C;    如果表达式A为真，则执行B，否则执行C

		// 比较两个数大小 20 10
		// var max = (20>10)?20:10;
		var max = (10<20)?20:10;
		console.log(max);


		



	</script>
	
</body>
</html>
