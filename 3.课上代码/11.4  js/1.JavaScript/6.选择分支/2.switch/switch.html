<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>
<body>
	
		<!-- 查询今天周几 -->
		<script>
			// switch是按照值来查询的  
			var number = 10;
			switch(number){
				case 1:alert("1");  break;
				case 2:alert("2");  break;
				case 3:alert("3");  break;
				case 4:alert("4");  break;
				case 5:alert("5");  break;
				case 6:alert("6");  break;
				default:alert("7"); 
			}	

		</script>


</body>
</html>
