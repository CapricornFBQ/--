<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while的优点</title>
</head>
<body>
	<script>
		// 题目：每次输入一个数字，当输入的数字之和不大于100，继续输入。否则，停止输入，并且输出所有数之和。

		//分析：1.输入数字、继续输入。有条件的停止。-----------循环
        //      2.没明确循环次数，只说了终止条件。-------------while
        //      4.prompt输入---parseInt    console.log     

        var sum = 0;
        while(sum <= 100){
        	//输入一个数字	
        	var string = prompt();
        	var number = parseInt(string);
        	sum = sum+number;

        }

        console.log(sum);


	</script>
</body>
</html>
