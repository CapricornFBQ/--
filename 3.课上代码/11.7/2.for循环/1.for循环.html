<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>
	

	<script>
		// for循环和while的比较

		// while 0-100打印输出
		//（1） 起始值
		var number1 = 0;
		// （2）循环条件
		while(number1<=100){
			// 循环体
			console.log(number1);
			//（3）起始值的改变
			number1++;
		}

		// for 专门用来代替while循环实现次数循环的。
		// for(起始值;循环条件;起始值的改变){
			//循环体
		// 	console.log(number2);

		// }
		for(var number2 =0;number2<=100;number2++){
			console.log(number2);

		}



	</script>
</body>
</html>
