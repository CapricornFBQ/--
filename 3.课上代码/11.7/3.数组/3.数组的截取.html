<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的截取</title>
</head>
<body>
	<script>
		//-----------数组的截取------

		var arrays =["tom","jack","weiwei"];
		//从哪个下标开始截取元素，截取的长度为多少
		//从哪个下表开始，截取多少个
		var newarrays = arrays.splice(1,2);
		console.log(arrays);// tom
		console.log(newarrays);// jack weiwei

		//可以增加插入
        arrays.splice(1,0,"hahahahah","heheheheheh");
        console.log(arrays);//tom hahah heheh

        //替换元素
        arrays.splice(1,1,"heiheiehi");
        console.log(arrays);


        //-------数组元素拼接-----------
        var tel =["0531","444","111"];
        //把数组元素用-拼接起来
        var string = tel.join("……");
        console.log(string);


        //把用特殊符号拼接的字符串，拆成数组
        var names = "weiwei-nan-18-chaoshuai";
        //以-或其他字符为拆的标准
        var arrays10 = names.split("-");
        console.log(arrays10);





	</script>
</body>
</html>
