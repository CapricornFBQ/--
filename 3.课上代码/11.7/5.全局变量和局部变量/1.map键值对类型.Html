<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>key-value键值对类型</title>
</head>
<body>
	<script>
		//key 一般为字符串
		var map = {"name":"魏伟","sex":"man","age":12};
		console.log(map);
		
		//获得值
		console.log(map["name"]);
		console.log(map.sex);
		
		//遍历数值
		for(var key in map){
			
			console.log(map[key]);
			
		}
		
	for(var b in map){
			
			console.log(map[b]);
			
		}
		

	</script>




</body>
</html>
