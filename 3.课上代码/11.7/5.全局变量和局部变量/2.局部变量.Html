<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部变量</title>
</head>
<body>
	<script>
		


	// var b = 20;
	function number() {
		var a =10;
		console.log(a);
		// console.log(b);
	}

	number();
	// console.log(b);
	console.log(a);


	</script>

	<!-- 全局变量和局部变量

	全局变量：是在整个文件里定义的，生命周期和文件保持一致，函数能够访问到，并且改变
	局部变量：在函数中定义的，生命周期和函数一致，出了函数无法访问到



	 -->



</body>
</html>
