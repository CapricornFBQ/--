<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增删改查</title>
	<style>
		div{
			/*width: 100px;*/
			height: 100px;
			border: 1px solid black;
			background: red;
		}


	</style>
</head>
<body>
	<div class ="button" style="background: orange"></div>

	<script>
		//--------------增加一个标签--------------------------
		//create 创建 标签element
 		var newDiv =  document.createElement("div");
 		//往特定标签中添加
 		var body = document.querySelector("body");
 		body.appendChild(newDiv);

        //小练习：点击橘黄色标签，可以继续给body增加红色的div
        //1.找到orange标签
        document.querySelector(".button").onclick= function(){
        	//create 创建 标签element
 			var newDiv =  document.createElement("div");
 			//往特定标签中添加
 			var body = document.querySelector("body");
 			body.appendChild(newDiv);


        }


	</script>
</body>
</html>
