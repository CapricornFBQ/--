<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li class="libiaoqian"></li>
    <li class="libiaoqian"></li>
    <li class="libiaoqian"></li>
</ul>
<script>
    var data = {
        01: {'name': '张三', 'age': 18},
        02: {'name':'李四','age' : 19},
        03: {'name':'王五','age' : 20}
    };
//    获取所有的li标签
    var lis = document.getElementsByClassName('libiaoqian');
    var index = 0;
    for (var key in data){
        var item = data[key];
        lis[index].innerHTML = item.name;
        index++;
    }
</script>
</body>
</html>
