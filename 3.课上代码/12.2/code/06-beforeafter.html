<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hezi::before {
            content: '我是p标签之前的内容';
        }
        .hezi::after {
            content: '我是p标签之后的内容';
        }
    </style>
</head>
<body>
<div class="hezi">

    <p>我是p1标签</p>
    <p>我是p2标签</p>

</div>
</body>
</html>
