<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3文本</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        /*none： 无阴影*/
        /*第1个长度值用来设置对象的阴影水平偏移值。可以为负值*/
        /*第2个长度值用来设置对象的阴影垂直偏移值。可以为负值*/
        /*如果提供了第3个长度值则用来设置对象的阴影模糊值。不允许负值*/
        /*设置对象的阴影的颜色。*/
        section:nth-child(2) li:first-child {
            text-shadow: none;
        }
        /*至少两个数值 第一个为水平偏移量 第二个为垂直偏移量 文字阴影不能改变 布局*/
        section:nth-child(2) li:nth-child(2) {
            text-shadow: 2px 2px;
        }
        /*颜色默认为黑色 可以自己设置颜色*/
        section:nth-child(2) li:nth-child(3) {
            text-shadow: 2px 2px red;
        }
        /*第三个数值是阴影的模糊度*/
        section:nth-child(2) li:nth-child(4){
            color: #CCC;
            font-size: 40px;
            text-shadow: 2px 2px 8px #000;
        }
        /*li:nth-child(2) {*/
            /*background-color: red;*/
        /*}*/
        /*div:nth-child(3) {*/
            /*background-color: green;*/
        /*}*/
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-文本</header>
    <section>
        <header>文字阴影</header>
        <!--<div class="dada">dadadadada</div>-->
        <div class="wrap-box">
            <p>文字阴影 text-shadow none或者有阴影</p>
            <ul>
                <li>文字没有阴影</li>
                <li>text-shadow: 2px 2px;</li>
                <li>text-shadow: 2px 2px red;</li>
                <li>文字阴影 text-shadow: 2px 2px 8px #000;</li>
            </ul>

        </div>
    </section>
</div>
</body>
</html>
