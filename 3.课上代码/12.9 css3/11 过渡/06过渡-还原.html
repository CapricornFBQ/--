<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .da {
            margin: 150px auto;
            width: 400px;
            height: 400px;
            position: relative;
            background-color: red;
        }

        .da div {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            transition: all 1s ;
        }

        .da div:nth-child(1) {
            top:0;
            left:0;
            transform: translate(-50px,-50px);
            background-color: greenyellow;
        }

        .da div:nth-child(2) {
            top:0;
            right:0;
            transform: translate(50px,-50px);
            background-color: pink;
        }

        .da div:nth-child(3) {
            bottom: 0px;
            left: 0;
            transform: translate(-50px,50px);
            background-color: orange;
        }

        .da div:nth-child(4) {
            bottom: 0;
            right: 0;
            transform: translate(50px,50px);
            background-color: purple;
        }

        .da.back>div {
            transform: translate(0, 0);
            /*transition: all 2s ease-in-out;*/
        }
    </style>
</head>
<body>
<button onclick="huanyuan()">还原</button>
<button onclick="sankai()">散开</button>
<div class="da">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<script>
    var divs = document.querySelectorAll('.da>div');
    var backdiv = document.querySelector('.da');
    function huanyuan() {
        backdiv.classList.add('back');

    }
    function sankai() {
        backdiv.classList.remove('back');
    }
</script>
</body>
</html>
