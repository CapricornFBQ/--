<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动画</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
		}

		.ball-wrap {
			width: 100%;
			height: 100%;
			position: relative;
		}

		.ball {
			width: 200px;
			height: 200px;
			margin-left: -100px;
			border-radius: 100px;
			background-color: blue;
			background-image: radial-gradient(140px at center 40px, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
			position: absolute;
			left: 50%;
			top: 30px;
			animation: move 1.5s  infinite ease-out;
		}

		.ball-wrap::after {
			content: '';
			display: block;
			position: absolute;
			left: 50%;
			bottom: 276px;
			width: 200px;
			height: 10px;
			margin-left: -100px;
			border-radius: 100px/5px;
			background-color: #CCC;
			animation: yinying 1.5s infinite;
		}

		.rotate {
			width: 200px;
			height: 200px;
			margin: 200px auto;
			background-color: yellow;
			transform: rotate(45deg);
		}

		/*@keyframes move {*/

			/*50% {*/

			/*100% {*/
				/*height: 190px;*/

				/*top: 30px;*/
			/*}*/

		/*}*/

		@keyframes move {
			0% {
				top: 30px;
			}
			50% {
				top: 180px;
			}

			100% {
				top: 30px;
			}
		}
		@keyframes yinying {
			0% {
				width: 200px;
			}
			50% {
				margin-left: -50px;

				border-radius: 50px/10px;
				width: 100px;
			}

			100% {
				width: 200px;
			}
		}

	</style>
</head>
<body>

	<div class="rotate"></div>
	<div class="ball-wrap">
		<div class="ball"></div>
	</div>
</body>
</html>
