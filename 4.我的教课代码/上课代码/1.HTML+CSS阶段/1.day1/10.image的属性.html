<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image的属性</title>
</head>
<body>
	<!--alt是当图片加载错误，进行提示的语句  -->
	<img src="2.jpg" alt="图片加载失败">
	<!-- title 当鼠标移动到图片上的时候，显示的文字 -->
	<img src="1.png" alt="" title="百度公司LOGO">
	
	<!-- 要注意img具有宽和高的属性,其他的标签要设置必须写成 style="width:100px;height:100px" -->
	<img src="1.png" width="100px" height="100px">

	<!-- 网上的图片加载 -->
	<!-- http://img1.juimg.com/160514/330823-160514232S256.jpg -->
	<img src="http://img1.juimg.com/160514/330823-160514232S256.jpg" alt="">

</body>
</html>
