<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码的新标签</title>
</head>
<body>



	<!-- 1.文本标签们 -->

	<!-- H标签：标题标签 h1-h6-->
	<h1>H1</h1>
	<h2>H2</h2>
	<h3>H3</h3>
	<h4>H4</h4>
	<h5>H5</h5>
	<h6>H6</h6>

	<!-- P标签：段落标签-->
	<p>我们的班级都是男的，没有一个女人</p>
	<p>不对，我们班还是有一个女人的，是不是小水</p>

	<!-- 效果性标签
		（1）strong:加粗标签
		 (2) i/em:斜体
		 (3) big：加大字体 small小字
		 (4) sup:上标   sub:下标
	 -->

	<p>我是一个<strong>p</strong>标签</p>
	<p>我是<em>斜体</em>标签</p>
	<p>我是<big>大字</big>，我是<small>小字</small></p>
	<p>我是<sup>SUP</sup>,我是<sub>SUB</sub></p>
	

	
</body>
</html>
