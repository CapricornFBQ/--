<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
		.bw-img-box{
			display: inline-block;
			position: relative;
		}
		.bw-img-box .bw-img-Des{
			background: #000;
			width: 100%;
			color: #fff;
			height: 30px;
			line-height: 30px;
			position: absolute;
			bottom: 0px;
			opacity: 0.5;
			transition: height 0.5s;
		}
		.bw-img-box .bw-img-Des:hover{
			height: 60px;
		}


	</style>
</head>
<body>
	
	<div class="bw-img-box">
		<img src="img.jpg" alt="">
		<div class="bw-img-Des">我是全民K歌王<br>啊啊啊</div>	
	</div>


</body>
</html>
