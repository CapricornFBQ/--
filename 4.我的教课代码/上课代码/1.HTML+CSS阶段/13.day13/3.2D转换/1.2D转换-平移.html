<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-平移</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		@keyframes animation1{
			from{
				transform: translate(500px,500px) scale(1);

			}
			to{

			    transform: translate(0px,0px) scale(3);
			}
		}

		.box1{
			width: 100px;
			height: 100px;
			background: red;
			/*坐标轴转换 + translate便宜量（x周偏移量,y轴偏移量）*/
			/*transform: translate(0px,50px);*/
			animation: animation1 5s;
		}
		

	</style>
</head>
<body>
		<div class="box1"></div>
		<!-- <div class="box2"></div> -->
	
</body>
</html>
