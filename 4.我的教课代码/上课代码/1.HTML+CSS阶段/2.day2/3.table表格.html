<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table表格</title>
</head>
<body>
	
	<!-- table表格标签. tr：table row  table里面必须放tr,tr里面放td（列）-->
	<!-- 表格的第一行里的列,td往往被使用th来代替吗，以区别下标的行里的列 -->

	<table border="1px" >
		<!-- 第一行 -->
		<tr>
			<!-- <td>姓名</td>
			<td>性别</td>
			<td>Tel</td> -->

			<th>姓名</th>
			<th>性别</th>
			<th>TEL</th>

		</tr>
		<tr>
			<td>张小三</td>
			<td>女</td>
			<td>15552508879</td>
		</tr>
	</table>

</body>
</html>
