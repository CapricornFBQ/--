<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div标签</title>
</head>
<body>
	<!--div标签，是html里面最最重要的标签。div标签中可以放入任何的标签。包括div标签  -->
	
	<!--header头部 -->
	<div style="height: 200px;text-align: right;">
		
		<a href="#">首页</a>
		<a href="#">关于我们</a>
		<a href="#">联系我们</a>
		<a href="#">赞助我们</a>
	

	</div>
	<!-- center 中间部分 -->
	<div style="background: skyblue;height: 700px;"></div>
	
</body>
</html>
