<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class选择器</title>
    <style>

		/*class 类选择器：是按照className类名进行过滤   格式：.类名+{}*/
		.huaidan{
			color: red;
		}


    </style>
</head>
<body>

	<a href="#" class="huaidan">我想变成红色</a>
	<p class="huaidan">我也想变成红色</p>
	<a href="#">然而我不想</a>
	<a href="#" class="huaidan">我想变红</a>

	<h3 class="huaidan">sssssssss</h3>
	
</body>
</html>
