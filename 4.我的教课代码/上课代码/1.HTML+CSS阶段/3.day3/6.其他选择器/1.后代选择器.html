<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style>
		
		/*找到div 里面的a标签。  div后代里的a*/
		div a{
			color:yellow;
		}

	</style>
</head>
<body>

	<div>
		<a href="#">我是div里的a标签</a>
		
		<p>
			<a href="#">我是p标签的a,,,,,,,,,,,,,,,,,,,,,,,,,,,,</a>
		</p>
	
	</div>
	
	<a href="#">我是div外面的a标签</a>

</body>
</html>
