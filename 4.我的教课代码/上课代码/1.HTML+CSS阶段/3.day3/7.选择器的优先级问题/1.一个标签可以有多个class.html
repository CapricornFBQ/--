<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/*标签选择*/
		p{
			color: red;
		}

		/*类选择器*/
		.beijing{
			background-color: orange;
			color: red;
		}
		
		.gao{
			height: 100px;
			color: green;
		}
		
		.center{
			text-align: center;
			color: blue;
		}

	</style>
</head>
<body>
	
	<p class="beijing gao center">我是p标签</p>
	<!-- 大家记住：
	（1）一个标签可以被多个选择器指向
	（2）一个标签可以添加多个class，但是需要用空格隔开

	 -->

</body>
</html>
