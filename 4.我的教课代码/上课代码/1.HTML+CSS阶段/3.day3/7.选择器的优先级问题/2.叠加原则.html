<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原则第一条：叠加原则</title>
	<style>
		p{
			color: red;
		}
		
		.a1{
			font-size: 30px;
		}

		#a2{
			background-color: orange;
		}

	</style>
</head>
<body>
	<!-- 叠加原则：选择器属性不重复，则执行叠加原则 -->
	<p class="a1" id="a2"> 我是p标签</p>


</body>
</html>
