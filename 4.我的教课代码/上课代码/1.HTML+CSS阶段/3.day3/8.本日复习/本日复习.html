	<!-- （3）id选择器  #id名+{} -->


	<!-- 其他选择器 -->
	<!-- （1）后代选择器  XX XX+{} 所有后代标签 -->

	<!-- （4）交集选择器 a.className 让首先满足a标签，然后类名还必须是className -->
