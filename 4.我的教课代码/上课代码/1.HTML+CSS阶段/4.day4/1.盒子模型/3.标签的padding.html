<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签的内边距</title>
	<style>
		/*m没加padiing之前,div的内容大小等于p标签大小
		*/
	div{
		/*给标签上下左右都设置10px的内边距*/
		/*padding: 10px;*/
		
		/*设置上、右、下、左的padding*/
		/*padding: 10px 20px 30px 40px;*/

		/*设置上下  左右*/
		/*padding: 20px 50px;*/

		/*专门设置一个*/
		padding-top: 50px;
		padding-right: 100px;
		/*下*/
		padding-bottom:30px; 
		padding-left:20px;

		



	}


	</style>
</head>
<body>
	
		<!-- padding:内边距 是标签border和content部分中间的区域。padiing区域设置背景的时候和内容部分颜色一致 -->


		<div style="background-color: orange;">
			<p style="height: 100px;background-color: red;margin: 0px;"></p>
		</div>


</body>
</html>
