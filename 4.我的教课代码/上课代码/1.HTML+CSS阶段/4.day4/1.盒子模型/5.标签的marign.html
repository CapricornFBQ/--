<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签的marign </title>
	<style>
		/*通配符选择器*/
		*{
			padding: 0px;
			margin: 0px;
		}

		.div1{

			/*设置外边距*/
			/*上，右，下，左*/
			/*margin: 10px;*/
			
			/*上下 左右*/                         




















			
			/*margin: 20px 0px;*/

			/*上 右 下 左*/
			margin: 10px 0px 30px 100px;

		}



	</style>




</head>
<body>
	<!-- marign是外边距的意思，进行设置标签与标签之间的距离 -->

	<div class="div1" style="width:100px;height: 100px;background-color: red;"></div>
	<div style="width:100px;height: 100px;background-color: orange;"></div>
	
</body>
</html>
