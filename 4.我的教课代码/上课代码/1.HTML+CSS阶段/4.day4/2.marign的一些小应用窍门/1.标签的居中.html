<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中</title>
	<style>
		/*让p标签水平居中，就给p标签设置marign*/
		p{
			margin: 0px auto;
		}


	</style>
</head>
<body>
	<!-- 在开发过程中，经常遇到让我们的标签居中的情况 -->
	<!-- （1）text-align:center 这是设置一个标签里的文本居中的方式。应用于img\a\文字 -->

	<p style="height: 50px;width: 300px;background-color: red;text-align: center;">我是文字</p>

</body>
</html>
