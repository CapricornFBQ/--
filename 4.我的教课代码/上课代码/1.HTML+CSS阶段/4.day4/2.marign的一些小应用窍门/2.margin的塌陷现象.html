<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin的塌陷现象</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}

	</style>
</head>
<body>
	
	<!-- 垂直方向，margin是不叠加的，比如20px 10px ，按照20px大小算 -->
	<!-- <div class="div1" style="width: 100px;height: 100px;background-color: red;margin-bottom: 10px;">1</div>
	<div class="div2" style="width: 100px;height: 100px;background-color: red;margin-top:20px;">2</div> -->

	<!-- 水平方向,margin是正常叠加的，没有塌陷现象 -->
	<div style="width: 100px;height: 100px;background-color: red;display: inline-block;margin-right: 20px; ">1</div><div style="width: 100px;height: 100px;background-color: red;display: inline-block;margin-left: 30px;">2</div>

</body>
</html>
