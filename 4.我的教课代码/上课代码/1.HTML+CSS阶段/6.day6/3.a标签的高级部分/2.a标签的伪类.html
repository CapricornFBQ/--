<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签的伪类</title>
	<style>
		
		/*a标签的4个伪类*/
		/*link:没有访问过，默认
		  visited:访问过以后;
		  hover:鼠标悬停;
		  active:正在选中时的状态;

		*/
	
		/*顺序不要点到*/
		/*I love ,i hate*/
		/*  link visited   hover  actived*/

		a:hover{
			color: blue;
		}

		a:active{
			color: green;
		}




	</style>

</head>
<body>
	<!--伪类：a标签不同的状态  -->



	<a href="#">我是a标签</a>
	
</body>
</html>
