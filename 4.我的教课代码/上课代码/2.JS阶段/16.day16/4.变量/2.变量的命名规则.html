	<title>变量命名规则</title>

<body>

	<!-- 1.变量名只能是字母开头
         2._和$也能开头，但是不推荐。变量不能出现除了_和$以外的其他特殊符号，可以用数字
         3.区分大小写 var a 和 var A是两个不同的变量
	 -->

	 <script>
	  // var  %aa1 =10; X错误
	  // var 1a = 2;   X开头为数字，错误
	  // var _aaa = 20; 对
	  // var a2$ = 22; 对
	  // var __a = 22; 对
	  // 
	  
	  // 变量名最好做到见名只意



	 </script>
	
</body>
</html>
