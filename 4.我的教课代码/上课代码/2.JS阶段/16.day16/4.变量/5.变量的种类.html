<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的种类和类型</title>
</head>
<body>
	

	<script>
	// C语言、JAVA、OC、C#等语言都是强引用语言，要求创建变量的时候声明该变量的类型
	// int a = 10;
	// float b = 19.5;
	
	// javaScript和java半点关系都没有。它是弱引用类型的语言。所以声明变量统一用var代替，然后赋值的时候系统自动根据后面的值开辟相对应的大小
	
	// a 是个int整型变量---number
	var a = 10;
	// b 是个float浮点型变量---number
	var b = 12.5;
	// c是字符串变量
	var c = "hahahah";
	// 布尔值变量 true false
	var d = true;

	// 可以通过typeof关键字获得变量的类型
	console.log(typeof d);

	var e = [1,2,3,4,5];
	console.log(e);
	console.log(typeof e);


	</script>
</body>
</html>
