<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>变量的种类和类型</title>
</head>
<body>
	

	<script>
	// 输入框 prompt
	var value = prompt("请输入年龄：");
	// console.log(typeof value);
	
	value = Number(value);
	console.log(typeof value);

	alert("明年你的年龄为：");
	alert(value+1);




	</script>
