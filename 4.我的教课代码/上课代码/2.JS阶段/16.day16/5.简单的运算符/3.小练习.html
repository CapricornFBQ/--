<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的种类和类型</title>
</head>
<body>
	

	<script>
	// 问题:输入两个数，计算这两个数之和
	// 分析：输入框 prompt   +   alert

	var number1 = prompt("请输入第一个数");
	console.log(number1);
	number1 = Number(number1);

	var number2 = prompt("请输入第二个数");
	console.log(number2);
	number2= Number(number2);


	var sum = number1 + number2;
	alert("第一个数为："+number1+";"+"第二个数为："+number2+";"+"sum为："+sum);

	</script>
</body>
</html>
