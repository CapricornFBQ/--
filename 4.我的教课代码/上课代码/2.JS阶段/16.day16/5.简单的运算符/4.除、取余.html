<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加号和连字符</title>
</head>
<body>
	
	<script>
	     //   ----/除号   除数/被除数（被除数不为0）
	     var number1 = 3;
	     var number2 = 10;
	     console.log(number2/number1);

	     // 取余数
	     console.log(20%10);

	     // 平方
	     // 20的平方
	     console.log(20*20);
	     // 这是数学的写法 20的2次方
	     var number = Math.pow(2,5);
	     console.log(number);

	     // 开方 sqrt
	     var number3 = Math.sqrt(81);
	     console.log(number3);

	</script>


</body>
</html>
