<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>连字符的小用法</title>
</head>
<body>
	

	<script>

		//字符串+字符串 12
		console.log("1"+"2"); 

		// 3
		console.log(1+2);

		// 字符串加任何数都变成字符串 122
		console.log("1"+22);

		// 先算1+2 = 3  33
		console.log(1+2+"3");

		// 3 3 4 5
		console.log(1+2+"3"+4+5);

	</script>
</body>
</html>
