<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系运算符</title>
</head>
<body>
	<script>

		// 逻辑运算符
		// && 与
		// || 或
		// ！非
		
		// && 与，表示并列条件，当前后两个表达式都为真，则&&表达式为真
		// 真真为 真 ,一假为假
	
		// console.log();   
		var a = (10<2)&&(10<7);
		console.log(a);

		// ||或，只要满足表达式一个为真，则为真
		// 一真为真
		var v = (false)||(true);
		console.log(v);
		

		// !非，假的为真 ，真的为假
		console.log(!true);

		// 三目运算符
		// A?B:C; 当A为真则返回B，否则返回C
		// 比较两个数的大小
		var number1 = 1;
		var number2 = 5;
		var max = (number1>number2)?number1:number2;
		console.log(max);






	</script>
</body>
</html>
