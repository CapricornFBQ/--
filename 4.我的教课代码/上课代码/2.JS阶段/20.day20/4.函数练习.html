<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数练习</title>
</head>
<body>
	<script>
	 	//输出两个数，alert他们的和   用到的方法：prompt   alert
		var number1 = parseFloat(prompt("请输入第一个数字"));
		var number2 = parseFloat(prompt("请输入第二个数字"));

		function add(x ,y) {
			var sum = x + y;
			return sum; //跑出函数的执行结果
		}

		alert(add(number1, number2));



	</script>
</body>
</html>
