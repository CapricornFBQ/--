<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复习</title>
</head>
<body>
	<script>
		//创建时间对象
		var date = new Date();
		//获取年份
		console.log(date.getFullYear());
		//获取月份
		console.log(date.getMonth() + 1);
		//获得月份天数
		console.log(date.getDate());
		//获得周几
		console.log(date.getDay());
		//获取小时
		console.log(date.getHours());
		//获得分钟
		console.log(date.getMinutes());
		//获得秒
		console.log(date.getSeconds());
		//转化为字符串
		console.log(date.toString());

//DOM对象模型
//document节点  元素节点 属性节点 文本节点 注释节点

//document.getElementById()==>返回元素节点     document.getElementsByClassName()==>返回数组    document.getElementsByTagName()==>返回数组 

//parentNode 父节点    childNodes子节点   firstChild 第一个子节点  lastChild最后一个子节点   nextSibling下一个兄弟节点   previousSibling上一个兄弟节点   children无法返回文本节点，一般只适用于元素节点
// innerHTML  返回节点内容
//document.createElement(元素名)  创建一个元素节点
//document.createTextNode(文本内容)  创建一个文本节点
//父节点.appendChild(子节点) 增加子节点
//父节点.removeChild(子节点) 删除子节点
//父节点.replaceChild(用于替换的内容，等待被替换的内容)  替换子节点

//点击事件    对象.onclick









	</script>
</body>
</html>
