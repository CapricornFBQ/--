<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<a href="">百度一下</a>
	<script>
	//添加属性（设定属性）
	//setAttribute(属性名，属性值)   设置元素的属性
	document.getElementsByTagName("a")[0].setAttribute("href","http://www.baidu.com");

	//获取元素属性
	var aHref = document.getElementsByTagName("a")[0].getAttribute("href");
	console.log(aHref);

	



	</script>
</body>
</html>
