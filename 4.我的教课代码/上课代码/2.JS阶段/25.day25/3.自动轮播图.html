<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>

	<style>
		#container {
			border-radius: 5px;
			position: relative;
			width: 960px;
			height: 450px;
			margin: 50px auto;
			background: orange;
		}
		#control {
			position: absolute;
			left:50%;
			margin-left:-25px;
			bottom: 15px;
		}
		span {
			display: inline-block;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			background: #ccc;
		}
		.selected {
			background: black;
		}

	</style>
</head>
<body>
	<div id="container">
		<div id="control">
			<span bcolor="orange" num = 0 class="selected"></span>
			<span bcolor="red" num = 1></span>
			<span bcolor="blue" num = 2></span>
			<span bcolor="yellow" num = 3></span>
			<span bcolor="pink" num = 4></span>
		</div>
	</div>
	<script>
		//获取操作元素和控制元素
		var container = document.getElementById("container");
		var spans = document.getElementsByTagName("span");
		for (var i=0; i<spans.length; i++) {
			spans[i].onclick = function() {
				console.log(spans)
				// alert(spans.indexOf(this));   此处不使用indexOf方法
				k = this.getAttribute("num");
				//对container的背景色进行赋值  
				container.style.background = this.getAttribute("bcolor");
				for (var j=0; j<spans.length; j++) {
					spans[j].setAttribute("class", "")
				}
				this.setAttribute("class", "selected");
			}
		}
		var k = 0;
		setInterval(function() {
				//对container的背景色进行赋值
				container.style.background = spans[k].getAttribute("bcolor");
				for (var j=0; j<spans.length; j++) {
					spans[j].setAttribute("class", "")
				}
				spans[k].setAttribute("class", "selected");
				k++;
				if (k >=5) {
					k = 0;
				}
			},1000)
	</script>
</body>
</html>
