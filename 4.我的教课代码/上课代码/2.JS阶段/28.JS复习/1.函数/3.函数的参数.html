<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的参数</title>
</head>
<body>
	

	<script>
		// 函数 一种是没参数的
		//      一种是有参数的
		
		// 无参数的函数：不需要外界给函数传递值
		function tishi (){
			alert("你是猪吗");
		}

		tishi();

		// 有参数
		// var string = "汪汪汪";

		function tishi2(x){
			alert(x);
		}
		
		tishi2("ssssss");





	</script>
</body>
</html>
