<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
		.container{
			width: 900px;
			height: 400px;
			background: black;
			margin: 0 auto;
			position: relative;
		}
		.container .allSpan{
			position: absolute;
			left: 50%;
			bottom: 0px;
			margin-left: -27px;
			padding-bottom: 10px;
		}
		.container .allSpan>span{
			display: inline-block;
			width: 10px;
			height: 10px;
			background: #ccc;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="allSpan">			
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>

	</div>
</body>
</html>
