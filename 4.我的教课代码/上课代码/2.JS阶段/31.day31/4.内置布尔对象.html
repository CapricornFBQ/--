<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boolean</title>
</head>
<body>
	<script>
		//布尔对象-------true/false
		var bool = new Boolean(); //通过new创建一个布尔对象
		console.log(bool);
		var bool1 = new Boolean(45); //参数定义为一个非0的数值，则布尔值为true
		console.log(bool1);
		console.log(Boolean.prototype);   //prototype属性  指向布尔对象
		console.log(bool1.toString());		//有字符串转化方法toString（）
		console.log(bool1.valueOf());		//有去值方法，取出布尔值  valueOf（）
	</script>
</body>
</html>
