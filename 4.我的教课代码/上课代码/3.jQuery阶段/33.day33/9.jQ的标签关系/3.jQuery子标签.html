<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery子标签</title>
</head>
<body>
	<div class="one">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<a href="">4</a>
		<div class="two">
			<p>这是个p标签</p>
		</div>
	</div>
	<script src="../jquery-3.2.1.js"></script>
	<script>
	$(function() {
		//子标签返回的全部为Element元素-----------
		//子标签---所有的直系子标签  children（）
		var children = $(".one").children();
		console.log(children);

		//所有的子p标签
		var childrenNode = $(".one").find("p");
		console.log(childrenNode)

		//所有的子标签
		var childrenNode = $(".one").find("*");
		console.log(childrenNode)


	})
	</script>
</body>
</html>
