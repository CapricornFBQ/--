<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复制 添加</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button {
			display: block;
		}
		p {
			display: inline-block;
		}
	</style>

</head>
<body>
	<button>添加</button>
	<p>哈哈</p>
	<p>xixi</p>
	<script src="../jquery-3.2.1.js"></script>
	<script>
	$(function() {
		//复制一个元素--->clone()  添加一个元素appendTo()
		$("button").click(function() {
			$("p").first().clone().appendTo("p:last");
		})
	})
	</script>
</body>
</html>
