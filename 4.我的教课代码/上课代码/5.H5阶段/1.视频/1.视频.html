<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频</title>
	<style>
		video {
			width: 400px;
			height: 200px;
		}
	</style>
</head>
<body>
<!-- 
<video> 元素支持三种视频格式： MP4, WebM, 和 Ogg:
mp4应该为AVC编码格式，不能是MPEG4编码格式 -->
	<video controls>
		 <!-- 可以通过source添加多个视频，默认播放第一个可以识别的资源-->
		 <source src="1.mp4"> 
		 <source src="2.mp4">
	</video>
</body>
</html>
