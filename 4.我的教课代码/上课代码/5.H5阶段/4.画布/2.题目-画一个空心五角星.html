<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五角星</title>
	<style>
		canvas {
			width: 600px;
			height: 600px;
			border:1px solid #ccc;
			transition: all 0.5s;
		}
		canvas:hover {
			transform: rotate(60deg);
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script>
	var canvas = document.querySelector("canvas");
	var context = canvas.getContext("2d");
	context.beginPath();
	context.moveTo(100,7);
	context.lineTo(122,40);
	context.lineTo(65,20);
	context.lineTo(135,20);
	context.lineTo(78,40);
	context.closePath();
	context.strokeStyle="blue";
	context.lineWidth = 2;
	context.stroke();

	</script>
</body>
</html>
