<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动紧靠效果</title>
	<style>
		.one{
			width: 300px;
			height: 100px;
			background: red;
			float: left;
		}
		.two{
			width: 200px;
			height: 150px;
			background: yellow;
			float: left;
		}
		.three{
			width: 20px;
			height: 200px;
			background: blue;
			float: right;
		}
		span{
			float: left;
			background: pink;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
	<span>我们热爱祖国</span>
</body>
</html>
