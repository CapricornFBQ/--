<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float带来的影响</title>
	<style>
		*{
			margin:0px;

		}
		/*给header-nav设置颜色和大小，header标签就是导航栏和h3标签给撑起来的*/


			
		.header{
			background: red;

			/*出现float影响的根本原因是：父标签没有高度，导致光标上移动。如果给父标签设置固定的高度。可以解决浮动带来的问题*/
			height: 300px;
		}

		.header-nav{
			background: yellow;
			width:200px;
			height: 200px;
			float: right;
		}

		.content{
			height: 400px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class ="header">
		<h3>这是标题</h3>
		<!-- 封装了一个导航栏 -->
		<div class ="header-nav">
			<a href="">百度一下</a>
			<a href="">谷歌一下</a>
		</div>

	</div>

	<div class ="content"></div>



</body>
</html>
