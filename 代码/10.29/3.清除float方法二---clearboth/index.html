<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearboth</title>
	<style>
		*{
			margin:0px;

		}
		/*给header-nav设置颜色和大小，header标签就是导航栏和h3标签给撑起来的*/


			
		.header{
			background: red;

		}

		.header-nav{
			background: yellow;
			width:200px;
			height: 200px;
			float:right;
			
		}

		.content{
			height: 400px;
			background: blue;
			/*清除float带来的影响*/
			clear:both;
		

			
		
		}

	</style>
</head>
<body>
	<div class ="header">
		<h3>这是标题</h3>
		<!-- 封装了一个导航栏 -->
		<div class ="header-nav">
			<a href="">百度一下</a>
			<a href="">谷歌一下</a>
		</div>

	</div>

	<div class ="content"></div>




</body>
</html>
