<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中</title>

		*{
			margin:0px;
			padding: 0px;
		}
		/*block元素的剧中*/
		/*marign*/

		/*inline\inlin-block\文字的居中*/
		/*text-align*/
		.div1{
			width: 100px;
			height: 30px;
			background: red;
			margin:0px auto;
			text-align: center;
		}
		a{
			background: red;
		}

		}

			width: 300px;
			background: orange;
		}

	</style>
</head>
<body>
	
		<div class = "div1">我的祖国</div>

</body>
