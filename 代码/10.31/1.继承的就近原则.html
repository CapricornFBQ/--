<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承的优先级原则</title>
	<style>
		
		.div2{
			color: green;
		}

		.div1{
			color: red;
		}
	</style>
</head>
<body>


	<div class ="div1">
		
		<div class ="div2">
			<!-- 继承只要记住就近原则是就最近的父标签的 -->
			<p>hahahah</p>

		</div>

	</div>

	
</body>
</html>
