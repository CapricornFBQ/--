<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}

		div.div1{
			background: red;
		}
		div.div2{
			background: skyblue;

			/*定位的关键字: 相对定位的关键字 relative*/
			position: relative;
			top:-100px;
			left:20px;

		}

	</style>
</head>
<body>

	<div class ="div1"></div>


	<!-- 相对定位的关键字是relative,是相对于标准流中的自己进行的定位 -->
	<div class ="div2"></div>


	
</body>
</html>
