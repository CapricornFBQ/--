<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位以父标签为参照物</title>
		<!-- 绝对定位默认以Body为参照物 -->
		<!-- 当一个标签设置绝对定位的时候，首先找的父标签，如果父标签为相对定位或者绝对定位，则以父标签为参照系；否则向上找父标签的父标签；直到找到Body -->


	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			/*position:relative;	*/
			position:absolute;	

		}
		.child1{
			width: 200px;
			height: 200px;
			position: absolute;
			top:0px;
			left:0px;
			
		}
		.child2{
			width: 200px;
			height: 200px;
			position: absolute;
			top:0px;
			right: 0px;
			
		}
		.child3{
			width: 200px;
			height: 200px;
			position: absolute;
			bottom:0px;
			left:0px;
			
		}
		.child4{
			width: 200px;
			height: 200px;
			position:  absolute;
			bottom:0px;
			right: 0px;	
			
		}

	</style>

</head>
<body>
	
		<div class ="father">
			<div class ="child1" style="background: pink"></div>
			<div class ="child2" style="background: orange"></div>
			<div class ="child3" style="background: skyblue"></div>
			<div class ="child4" style="background: yellowgreen"></div>


		</div>


</body>
</html>
