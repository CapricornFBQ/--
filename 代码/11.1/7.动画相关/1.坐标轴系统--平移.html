<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平移</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			display: inline-block;

		}
		div.div2{
			/*坐标系统转变*/
			transform: translate(200px,0px);
			background: orange;
		}

	</style>
</head>
<body>
	<div></div><div class ="div2"></div><div></div>
</body>
</html>
