<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			display: inline-block;

		}
		div.div2{
			transform-origin: 0 0;
			transform:translate(300px,200px) rotate(30deg);	
		}

	</style>
</head>
<body>
	<!-- <div></div> -->
	<div class ="div2"></div>
</body>
</html>
