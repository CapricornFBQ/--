<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>

</head>
<body>

	<div>
		<h3>表单的复习</h3>

		<!-- 表单关键字 form 两个属性很重要 method 提交的类型 action 提交的方向 -->
		<form action="#" method="get">
			<p>
				<!-- 新知识：lable 标签可以用来为已存在的标签解释说明，通过for绑定表单元素的id -->
				<label for="username">请输入您的姓名：</label>
				<!-- 请输入您的姓名： -->
				<input id="username" type="text" name="username" value="二狗子" placeholder="姓名">

			</p>

			<p>
				请输入密码：
				<input type="password" name ="password">
			</p>

			<p>
				<!-- 单选 -->
				<!-- 单选iput一组name要一致 -->
				请选择性别：
				<input type="radio" name="sex" value="man" checked="checked">男
				<input type="radio" name ="sex" value="woman">女
				<input type="radio" name="sex" value="XX" id ="X"><label for="X">保密</label>


			</p>
			<p>
				<!--多选  -->
				请选择爱好：
				<input type="checkbox" name="aihao" value="footbal" id ="aihao1" ><label for="aihao1">足球</label>
				<input type="checkbox" name="aihao" value="basketball" id="aihao2"><label for="aihao2">篮球</label>
				<input type="checkbox" name="aihao" value="pin-pang" id ="aihao3"><label for="aihao3">乒乓球</label>
				

			</p>
			<p>
				<!-- 下拉列表 -->
				<select name="city" id="city">
					<option value="null">————</option>
					<!-- 分组模块 -->
					<optgroup label="首都">
						<option value="bei">北京</option>	

					</optgroup>
					<optgroup label="主要城市">
						<option value="shang" selected="selected">上海</option>
						<option value="guang">广州</option>
						<option value="qing">青岛</option>
						<option value="ji">济南</option>

					</optgroup>
					

				</select>

			</p>


			
			<p>
				<button type="submit">提交</button>
			</p>
			<p>
				<button type="reset">重置</button>
			</p>
			
			<p>
				<input type="date">

			</p>

			<p>
				<input type="file">
			</p>
			<p>
				<input type="color" name ="color">
			</p>

			<p>
				<!-- 提交按钮可以敲回车，下午会介绍它的专属事件 -->
				<input type="search" name ="serch">
			</p>
		</form>





	</div>
	
</body>
</html>
