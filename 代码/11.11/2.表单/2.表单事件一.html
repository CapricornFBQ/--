<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单事件一</title>
	
	

</head>
<body>

	<input type="text">
	<div class = "tishi">没有输入</div>
		
	<!-- 表单事件：表单元素的事件 -->
	<script>
	
	var input = document.querySelector("input");	
	//获得焦点 onfocus
	input.onfocus =function () {
		
	}



	//失去焦点
	input.onblur =function(){
		// if (this.value != "123") {
		// 	alert("密码错误");
		// }

		if(this.value == ""){
			document.querySelector(".tishi").innerText = "不能为空";

		}else{
			document.querySelector(".tishi").innerText = "";
		}
	}



	</script>
	
</body>
</html>
