<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系运算符</title>
</head>
<body>

	<script>
		
		// 关系只有真假
		//1.大于
		console.log(5>6);

		//2.小于
		console.log(5<6);

		//3.大于等于
		console.log(5>=6);

		//4.小于等于
		console.log(5<=5);

		//5.等于
		console.log(5==5);

		//6.不等于
		console.log(5 != 6);



	</script>
	
</body>
</html>
