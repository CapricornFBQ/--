<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签的基础</title>
</head>
<body>
	<!-- a标签，超链接标签，用于跳转页面 -->
	<!-- href:设置跳转的方向 -->
	<!-- target:设置网页的跳转打开方式 _self:默认值，在本网页基础上打开 。_blank：在新页面中打开   -->
	<!-- title:鼠标悬停，提示 -->
	<a href="http://www.baidu.com" target="_blank" title="有病毒风险">百度一下</a>
	
	<!-- 打开本地的网页 -->
	<a href="../8.文本标签.html">打开本地的网站</a>
</body>
</html>
