<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	
	<!-- ul unordered list 无序的列表 -->
	<!-- ul 里面只能放li标签，li指的是列表元素,li里面放什么都行 -->
	<ul>
		<li>北京烤鸭</li>
		<li>南京小笼包</li>
		<li>重庆火锅</li>
	</ul>
	
	<!-- ol ordered list 有序列表 -->
	<ol>
		<li>第一章节</li>
		<li>第二章节</li>
		<li>第三章节</li>

	</ol>

	
</body>
</html>
