<!-- Ctrl +/ 生成的是注释 
注释：代码员用于解释说明自己代码的文字，不会被计算机所识别
 -->
 <!-- ！请注意 DOC文档 TYPE类型 html，这句话的出现代表着这个网页是个H5标准的网页-->
<!DOCTYPE html>

<!-- 1.一个正常的网页应该有三部分组成：html标签、head标签、body标签 -->
<!-- HTML标签代表网页的范围 -->
<html>
	<!--小窍门： 写一个标签的关键字，然后敲tab键自动补全 -->
	<!-- head标签一般用来对网页进行属性的设置，还有对网页进行描述 -->
	<head>
		<title>我的网页my web</title>
		<!-- meta标签：meta表示“元”,也叫“元配置”,就是基本的属性配置的意思-->
		<!-- (1)设置支持的文字字库 charset char字符 set设置/集 -->
		<!-- utf-8是世界语言库,GB2312这是中文字库。使用UTF-8这种字库，一个汉语占3个字节 -->
		<meta charset="utf-8">
        <!-- (2)设置网页网站的关键字，为了更好地方便百度等搜索引擎寻找到我们的网站。SEO，搜索引擎优化 -->
        <meta name="keywords" content="美女，贝沃，电影">
		<!-- （3）设置网站的描述，也是为了更好地进行搜索优化 -->
		<meta name="Description" content="我们公司是世界第一的手机生产商">

	</head>

</html>
