<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			/*变换的锚点 默认为0.5 0.5*/
			transform-origin: 0 0;
			/*scale叫放大和缩小 0-无穷大*/
			transform: scale(0.5);			
			/*transform: translate(100px,0px) scale(0.5);*/
		}

		.box2{
			width: 100px;
			height: 100px;
			background: orange;
		}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
