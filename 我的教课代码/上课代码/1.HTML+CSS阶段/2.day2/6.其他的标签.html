<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>其他标签</title>
</head>
<body>
	
	<!-- br：标签，换行标签.因为它要自己独占一行 -->
	窗前明月光<br>
	疑是地上霜<br>
	举头望明月<br>
	低头思故乡<br>

	<!-- hr:水平分割线 -->
	<hr>

	<!-- 两个符号 -->
	<!-- &nbsp; 代表空格出现 -->
	<a href="">你哈</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">haha</a>
	
	<!-- 版权符号 -->
	&copy;

	<p>&copy;2017&nbsp;Baidu&nbsp;使用百度前必读</p>



</body>
</html>
