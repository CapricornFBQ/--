<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复习CSS的三种写法</title>
	<style>
		div{
			font-size: 20px;
		}


	</style>
	
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- 1.行内写法：现在基本很少使用，但是如果代码简单可以以用一下 -->
	<!-- 2.页内写法：网站里的页面之间CSS不通用 -->
	<!-- 3.外部链接写法：开发大型项目或者网页间CSS样式能通用 -->

	<p style="background-color: pink;color: red;text-align: center;">我是P</p>  
	<div>我是div</div>
	<h1>我是h</h1>




</body>
</html>
