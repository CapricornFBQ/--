<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签选择器</title>
	<style>

		/*标签选择器    结构:标签名 + {}   作用：通过标签类型进行筛选过滤*/
		a{
			color: red;
		}


	</style>
</head>
<body>
	<!-- 什么是选择器？
		选择器就相当于页面标签的过滤语言，通过构造不同的选择器，来筛选符合条件的标签进行属性样式的设置
	 -->


	 <a href="#">我是a标签</a> 
	 <a href="#">我是a标签</a>
	 <p>我是中国人
		<a href="#">我也是a标签</a>
	 </p>
	 <h3>哈哈哈</h3>
	
</body>
</html>
