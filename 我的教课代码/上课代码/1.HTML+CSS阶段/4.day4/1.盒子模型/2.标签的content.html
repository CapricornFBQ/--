<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>content内容部分</title>
	<style>
		.div1{
			background-color: red;
			height: 100px;
			/*div的宽模默认100%*/
			width: 100px;

			
		}
		img{
			width:270px;
			height: 129px;
		}

	</style>

</head>
<body>

	<!-- 1。内容部分content 是标签用于展示内容的区域，一般是标签盒子模型结构最里面的部分
		content部分的大小由 width 和 height 设置决定
	 -->

	<div class="div1"></div>
	<img src="logo.png" alt="">
	
</body>
</html>
