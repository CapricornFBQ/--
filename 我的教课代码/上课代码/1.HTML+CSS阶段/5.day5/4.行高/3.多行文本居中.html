<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行高</title>
	<style>
		p{
			line-height: 20px;
			padding-top:80px;

		}
	

	</style>
</head>
<body>
		
		<!-- p标签的高度 =实际： 行高*行数 -->
		<p style="height: 120px;width: 200px;background-color: red;">挖个洞空间啊就啊大家卡活动假按揭贷款哈酒是是是</p>


		<!-- 多行文本垂直居中：用高减去文字的行高*行数，除以2得到padding-top的值。然后整体高度减去这个值 -->
</body>
</html>
