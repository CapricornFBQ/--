<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签的继承性</title>
	<style>

		div{
			color: orange;
			font-size:40px; 
		}
		

	</style>
</head>
<body>
	<!-- 可继承的属性：color font-XX 
		 继承的权重为：0,0,0
	-->
	

	<div>
		<p>我是P</p>
		<h3>我是H3</h3>
		我是div
		<!-- 关于color属性 a标签的继承性不好，一般需要单独设置 -->
		<a href="#">aaadadhakjdkja</a>
	</div>


	
</body>
</html>
