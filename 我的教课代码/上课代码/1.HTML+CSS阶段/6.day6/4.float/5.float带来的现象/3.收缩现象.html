<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float元素的相互贴靠</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;


		}
		
		p{
			background: red;
			
			float: left;
		}
		

	</style>
</head>
<body>

	<!-- 收缩现象，block标签如果不设置宽度,float以后，宽度会收缩成原来内容的宽度 -->
	<p>我是P标签</p>
	

	


</body>
</html>
