<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float带来的父亲标签高度坍塌现象</title>
	<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			/*头部部分*/
			.header{
				background: red;

				
			}
			.header .navbar{
				width: 100px;
				height: 100px;
				background: orange;
				float: right;
			}

			/*content*/
			.content{
				height: 500px;
				background: green;


			}
			/*用伪元素改造的内墙法----终极版内墙法*/
			/*在。clearfloat 标签里面的而最后 创建一个标签（块级）*/
			.clearfloat:after{
				display: block;
				content: "";
				clear: both;
				visibility: hidden;
				height: 0px;
			}
			.clearfloat{
				zoom:1;
			}

	</style>


</head>
<body>
	
	<div class="header clearfloat">
		<!--导航栏  -->
		<div class="navbar">
             <a href="#">首页</a>
             <a href="#">关于我们</a>
             <a href="#">联系我们</a>

		</div>
		
	</div>
	<div class="content"></div>


</body>
</html>
