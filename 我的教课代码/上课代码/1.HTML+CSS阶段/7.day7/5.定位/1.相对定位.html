<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位relative</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;

		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			
			/*定位的关键字    rellative是 相对定位*/
			position: relative;
			/*top:-50px;*/
			left: 100px;

		}

	</style>
</head>
<body>
	
	<!-- 定位主要分三种
		（1）相对定位：让元素相对于原来的位置进行调整。微调元素的位置
		（2）绝对定位
		（3）固定定位

	 -->


	<div></div>



	
</body>
</html>
