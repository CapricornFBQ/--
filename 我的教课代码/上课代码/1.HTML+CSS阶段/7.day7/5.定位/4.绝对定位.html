<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}

		.box1{
			width: 100px;
			height: 100px;
			background: red;
			
			
		}
		.box2{
			width: 50px;
			height: 50px;
			background: yellow;
			
			/*绝对定位*/
			position: absolute;
			top:0px;
			/*bottom: 0px;*/
			right: 0px;


			
			
		}
		.box3{
			width: 100px;
			height: 100px;
			background: green;
			
			
		}



	</style>

</head>
<body>
	<!-- 绝对定位会脱标：1.不安标准流排列 2.不受标签种类的限制 -->
	<!-- 绝对定位的默认参照系为body标签 -->

	<div class="box1"></div>
	<span class="box2">sss</span>
	<div class="box3"></div>
</body>
</html>
