<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}

		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			bottom: 0px;
			left: 0px;
			
			
		}
		.box2{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			bottom: 0px;
			left: 0px;
			/*z-index值越高 定位的标签越在上面*/
			z-index: 5;
			
			
		}
		.box3{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			bottom: 0px;
			left: 0px;
			z-index: 4;
			
			
		}
		.box4{
			width: 100px;
			height: 100px;
			background: orange;
			position: absolute;
			bottom: 0px;
			left: 0px;
			
		}



	</style>

</head>
<body>
	

	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
