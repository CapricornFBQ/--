<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量命名规则</title>
</head>
<body>


	 <script>
	  //1. 变量的定义
	  // 变量的声明关键字  变量名  =（赋值符号）  值
	  var number = 10;
	  console.log(number);
	  number = 50;

	  var number2;
	  number2 = 30;
	   console.log(number2);

	   var sum = number2 + number;
	   console.log(sum);

	 </script>
	
</body>
</html>
