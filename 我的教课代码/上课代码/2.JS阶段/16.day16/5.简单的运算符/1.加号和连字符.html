<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加号和连字符</title>
</head>
<body>
	
	<script>
	     //1. = 这不是等于号，这叫赋值符号 ，用于将后面的值赋值给前面的变量
	     var a = 10;

	      //2.+加号，用于计算数值间的加法
	     var sum = 10 + 20;
	     console.log(sum);

	      //+可以作为连字符，能够将两段字符串拼成一个字符串
	      var string1 ="我爱你";
	      var string2 = "小周周";

	      var string3 = string2 + string1;
	      var string4 = "1555"+"-"+"5250"+"-"+"8869";
	      console.log(string4); 


	      // 3.减 - 用于数字的计算
	      var number = 40 - 20;
	      console.log(number);

	      // 4.乘法 *
	      var number2 = 40 *2;
          console.log(number2);


	</script>


</body>
</html>
