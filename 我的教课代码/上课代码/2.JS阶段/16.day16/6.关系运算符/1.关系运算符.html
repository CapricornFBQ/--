<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系运算符</title>
</head>
<body>
	<script>

		// 关系运算符的结果只有真和假
		// 等于  false
		console.log(2 == 3);
		// 不等于 ture
		console.log(2 != 3);
		// 大于等于 f
		console.log(2 >= 3);
		// 小于等于 t
		console.log(2 <= 3);
		// 大于   f
		console.log(2 > 3);
		// 小于   t
		console.log(2 < 3);
		
		
		console.log(2 == "2");
		console.log(2 === "2");






	</script>
</body>
</html>
