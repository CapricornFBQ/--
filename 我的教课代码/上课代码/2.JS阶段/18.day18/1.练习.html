	// 斜三角形============================
//    *
//   **
//  ***
// ****

	var k = 1;
	var string = "";
	while (k <= 4) {
		//单行的所有空格
		var i = 1;
		var space = "";
		while (i <= 4-k) {
			space = space + "&nbsp;"
			i ++;
		}
		//单行的所有*
		var j = 1;
		var star = "";
		while (j <= k) {
			star = star + "*";
			j ++;
		}
		string = space + star;
		document.write(string + "<br>");
		k ++;
	}
