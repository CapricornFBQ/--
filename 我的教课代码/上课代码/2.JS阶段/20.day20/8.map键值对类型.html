<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map键值对类型</title>
</head>
<body>
	<script>
		//键值对：   键：值
		var a = {"name":"shuai", "sex":"man", "age":12}

		console.log(a["name"]);
		console.log(a.sex);

		//遍历其中的值
		for (var b in a) {
			document.write(a[b]);
		}




	</script>
</body>
</html>
