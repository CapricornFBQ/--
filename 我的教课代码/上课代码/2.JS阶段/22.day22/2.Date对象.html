<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
</head>
<body>
	<script>
	//日期对象
	var time = new Date();
	console.log(time);
	//提取对象中的年份
	var year = time.getFullYear();
	console.log(year);
	var month = time.getMonth();
	console.log(month + 1);
	var date = time.getDate();
	console.log(date);
	var day = time.getDay();
	console.log(day);
	var hour = time.getHours();
	console.log(hour);
	var minute = time.getMinutes();
	console.log(minute);
	var second = time.getSeconds();
	console.log(second);
	var string = time.toString();
	console.log(string);
	console.log(typeof(string));









	</script>
</body>
</html>
