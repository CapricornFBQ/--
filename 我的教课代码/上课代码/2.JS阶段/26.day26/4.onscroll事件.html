<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onscroll</title>
	<style>
		body {
			height: 3000px;
		}
	</style>
</head>
<body>
	<script>
		//onscroll监听页面滚动
		document.body.onscroll = function() {
			//滚动的距离属性 scrollTop
			console.log(document.body.scrollTop);
		}
	</script>
</body>
</html>
