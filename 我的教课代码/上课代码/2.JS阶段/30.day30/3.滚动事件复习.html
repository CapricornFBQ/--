		//对文档绑定一个滚动事件
		//获得菜单栏===
		var picture = document.querySelector(".nav");
		//通过offsetTop来获取
		var atop = picture.offsetTop;
		console.log(atop);

		document.body.onscroll = function() {
			//获取滚动的高度
			var a = document.body.scrollTop;
			

			if(a<atop) {  
				picture.className = "nav"; //巧银的思路-----
				picture.style.left= "0px";
			}else {
				picture.className = "nav selected";
				picture.style.left = (window.innerWidth - picture.offsetWidth)/2 + "px";
			}
		}
	</script>
