<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小广告</title>
	<style>
		.ad{
			width: 300px;
			height: 300px;
			position: absolute;
			bottom: 0;
			right: 0;
			display: none;
			background: url(imgs/gg.jpg);
		}
		.times {
			position: absolute;
			right: 0;
			top:0;
			height: 18px;
			width: 40px;
			background: url(imgs/h.jpg);
		}
	</style>
</head>
<body>
	<div class="ad">
		<div class="times"></div>
	</div>
	<script src="../jquery-3.2.1.js"></script>
	<script>
	$(function() {
		$(".ad").fadeIn(1500);
		$(".times").click(function() {
			$(this).parent().fadeOut(1000);
		})
	})
	</script>
</body>
</html>
