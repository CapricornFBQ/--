		2.滑入滑出

	 <script>
	 	//从多个数取最小值
	    var min = Math.min(2,1,9,8,7);
	    console.log(min);
	    //从数组去最小值
	    var arrays = [3,54,5154,6,2,85,5]
	    var minAr = Math.min.apply(null,arrays);
	    console.log(minAr);

	 </script>
