<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css入门</title>
	<style>
		h1{
			color: red;
			font-size: 30px;
			background-color: yellow;
		}
		span{
			color: blue;
			font-weight: bold;
			font-style: italic;
			text-decoration: underline;
		}
		li{
			color: orange;
		}

		#fly{
			color: blue;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<h1>我们都爱学习</h1>
	<h1>我们都爱唱歌</h1>
	<p>我们<span>爱学习</span>的内容可多可多了</p>
	<div>
		<ul>
			<li>
				<ul>
					<li>我们都是好孩子</li>
				</ul>
			</li>
		</ul>
	</div>
	<h1 id="fly">我们多才多艺</h1>
	<!-- <h1 id="fly">我们风流倜傥</h1> -->
</body>
</html>
