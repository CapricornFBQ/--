<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style>
		.one{
			color: red;

		}
		.two{
			color: blue;
		}

		.three{
			font-size: 60px;
		}
	</style>
</head>
<body>
	<h1 class="one three">我们都爱学习</h1>
	<h1 class="one">我们都爱唱歌</h1>
	<p>我们<span>爱学习</span>的内容可多可多了</p>
	<div>
		<ul>
			<li>
				<ul>
					<li>我们都是好孩子</li>
				</ul>
			</li>
		</ul>
	</div>
	<h1 >我们多才多艺</h1>

	<p class="two">我们是全能的无敌的</p>
	<p>无敌是多么寂寞</p>
</body>
</html>
