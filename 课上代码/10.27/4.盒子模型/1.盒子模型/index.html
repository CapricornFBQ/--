<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签的种类</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		a{
			display: inline-block;
			background: red;
			margin:10px 20px;
			padding:10px 20px;
		}
	</style>
</head>
<body>

	<!-- 3种类型：inline \block \ inline-block
		inline（不是一个标准的盒子）:不能设置宽高,能和行级标签和行级块级标签一行
			a span ..
		block:独占一行，可设置宽和高
			div p h ul hr....
		inline-block:可以设置宽和高，也可以跟行级标签和行级块级标签一行
			img
	
	 -->

	 <!-- 注意：航级标签不是完整的盒子：
			不仅无法设置宽和高，而且padding和margin还不好使（垂直方向不好使，水平方向好使）

	  -->
	 <a href="">我是</a>


</body>
</html>
