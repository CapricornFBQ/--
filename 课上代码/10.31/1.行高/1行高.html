<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行高</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}

		p{
			/*设置宽不设置高*/
			width: 300px;
			background: red;
			/*是不是字体大小*行数==p的大小呢？？？？ 这个是错误的*/
			/*font-size: 20px;*/
			/*实际上p标签的高度等于 行高*行数*/
			/*字体加上下的空白才等于 行高*/
			line-height: 50px;
		}


	</style>
</head>
<body>

	<!--什么是行高？？？一行的高度  -->

	<p>哈额呵呵交换机按计划黄金客户让健康会</p>
	
</body>
</html>
