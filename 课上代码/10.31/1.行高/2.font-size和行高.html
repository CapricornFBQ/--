<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-size和行高</title>
	<style>
		p{
			background: red;
			height: 20px;
			font-size: 20px;
		}

	</style>
</head>
<body>
	
	<!-- 当文字大小等于行高的时候，就充满了整个一行。 -->
	<!-- <p>我的祖国是--中国，哈哈哈</p> -->

	<!-- 所谓的字体大小是同字号最饱满的文字的大小的宽高 -->
	<p>一一二四五六</p>


</body>
</html>
