<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-size</title>
	<style>
		div{
			width: 960px;
			height: 800px;
			background: url(images/1.jpg);

			/*通过设置background-size*/
			/*background-size: 80% 80%;*/
			background-size: 130% 100%;
			background-position: -280px 0px;

		}


	</style>
</head>
<body>
	<!-- CSS3，在CSS3之前背景图片的大小是由图片决定的。在CSS3以后可以通过background-size来拉伸图片大小 -->

	<div></div>
</body>
</html>
