<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}

		div.div1{
			background: red;
			/*绝对定位*/
			position: absolute;
			left: 200px;



		}
		div.div2{
			background: skyblue;
		}

	</style>
</head>
<body>

	<div class ="div1"></div>
	<div class ="div2"></div>
	<div style ="background: pink"></div>


	
</body>
</html>
