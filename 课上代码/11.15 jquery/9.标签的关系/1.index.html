	<script>

	$(document).ready(function () {

	
		//大体思路
		//点击一个按钮，让他把自己设置成.selected类，其他的都删除.selected类

		$("div").click(function(){


			$(this).addClass("selected").siblings().removeClass("selected");




		});
		




	});


		


	</script>
