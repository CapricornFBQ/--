<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤</title>
	<script src ="../jquery-3.1.1.min.js" ></script>
</head>
<body>
	
	<div style="width:100px;height:100px;background:#aa2; "></div><br>
	<div style="width:100px;height:100px;background:#aa2; "></div><br>	
	<div style="width:100px;height:100px;background:#aa2; "></div><br>	
	<button>渐出</button>
	<script>
		
		$(document).ready(function () {
			$("button").click(function(){
				//可以设置渐变到一定的程度，不完全消失
				$("div").eq(0).fadeTo(3000,.5);
				$("div").eq(1).fadeTo(3000,.1);
				$("div").eq(2).fadeTo(3000,.2);

			});

		});


	</script>


</body>
</html>
