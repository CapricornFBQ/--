<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的命名规则</title>
</head>
<body>

	<!-- 1.变量名必须是字母开头
		 2._和$也可以开头但是不推荐,除了这两个不能出现其他的特殊符号
		 3.变量区分大小写 a 和 A 不是一个变量
	 -->
	<script>
		// 正确的命名
		var hahah = 250;
		var xixi = 250;
		var a1 = 250;
		var __a =250;
		var $a =250;
		var a_b_1 =250;

		// 不正确的命名
		var a^a = 250;
		var 1a = 250;
		var ￥a = 250;
		var a b =250;


	</script>
	
</body>
</html>
