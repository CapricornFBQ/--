<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-100的打印</title>
</head>
<body>
	

	<script>
		
		//题面： 打印 1-100的数
		//数，范围1-100.  。。。。。循环在里面，而且是100次的循环
		//输出结果  console.log

		var number =1;
		while(number<=100){

			console.log(number);
			++number;
		}


	</script>

</body>
</html>
