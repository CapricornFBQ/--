<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-100之和的相加</title>
</head>
<body>

	<script>
		
		// 分析：1-100的循环-----循环
		//       保留当前的数值，并且加上新的数

		var number = 1;
		var sum = 0;
		while(number<=100){

			sum = sum+number;
			number++;
		}

		console.log(sum);


	</script>

	
</body>
</html>
