		var string = prompt("hh");
		var array = string.split(",")
		function sort(arrays) {
			for (var j=0; j<arrays.length; j++) {
				for (var i=0; i<arrays.length-j; i++) {
					var max = 0;
					if(Number(arrays[i]) > Number(arrays[i+1]) ) {
						max = arrays[i+1];
						arrays[i+1] = arrays[i];
						arrays[i] = max;
					}
				}
			}
			return arrays	
		}

		sort(array)
		document.write(sort(array));
		document.write(array);
