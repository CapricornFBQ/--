<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的媒体查询</title>

	<style>
		div{
			width: 400px;
			/* width: 60%; */
			height: 400px;
			background: red;
			margin: 0px auto;
		}

		/* @media 媒体查询关键字 
			设备类型  screen 网页和手机、平板
					  print 打印机
					  all 所有的设备

			设备的特性 width  height  代表页面的大小
					device-width  device-height 代表设备可见的大小

					max-width:; 最大宽度，也就是说小于这个宽度则怎么怎么样
					min-width:; 最小宽度，也就是大于这个宽度怎么怎么样

		 */
		@media screen and (max-width:300px) {
			body{

				background-color: skyblue;
			}

			div{
				width: 150px;
				height: 150px;
			}

		}

	</style>
</head>
<body>

	<div></div>
	
</body>
</html>
