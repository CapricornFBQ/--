<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3写法</title>
	<!-- 600以下 900 以下 1200 以下 -->
	<style>

		/* 当小于1200px显示 */
		@media screen and (max-width:1200px) {
			body{
				background-color: green;
			}
		}
		
		
		/* 当小于900px显示 */
		@media screen and (max-width:900px) {
			body{
				background-color: yellow;
			}
			
		}



		/* 当小于600px显示 */
		@media screen and (max-width:600px) {
			body{
				background-color: red;
			}
			
		}
		

		


	</style>

</head>
<body>
	




</body>
</html>
