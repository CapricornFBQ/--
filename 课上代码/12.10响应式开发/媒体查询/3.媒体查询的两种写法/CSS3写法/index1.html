<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3写法</title>
	<!-- 600以下 900 以下 1200 以下 -->
	<style>

		
		
		


		/* 当大于等于600px显示 */
		@media screen and (min-width:600px) {
			body{
				background-color: red;
			}
			
		}
		
		/* 当大于等于900px显示 */
		@media screen and (min-width:900px) {
			body{
				background-color: yellow;
			}
			
		}

		/* 当大于等于1200px显示 */
		@media screen and (min-width:1200px) {
			body{
				background-color: green;
			}
		}
		


	</style>

</head>
<body>
	




</body>
</html>
