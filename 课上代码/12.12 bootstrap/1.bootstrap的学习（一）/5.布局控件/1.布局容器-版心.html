<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>布局容器-版心</title>

    <!-- Bootstrap -->
    <link href="lib/dist/css/bootstrap.css" rel="stylesheet">

    <style>
        .container{
          background: red;
          height: 2000px;
         

        }


    </style>

  </head>
  <body>

   <!-- 知识点一：
    bootstrap已经给 Body设置了基本额字体、颜色等等。
    所有的a标签，有颜色，而且正常状态下不显示下划线，除了:hover显示下划线

    -->

    <!-- 布局容器：container 版心 。Bootstrap 需要为页面内容和栅格系统包裹一个 .container 容器。-->
    <!-- 
      版心取值范围 
      1.屏幕大小 手机（<768） 宽度100%
      2.小屏幕  768--992     宽度为750px
      3.显示器  992-1200   宽度为970
      3.超大屏幕 大于1200   宽度为1170



     -->

    <div class="container">
      

    </div>

  </body>
</html>
