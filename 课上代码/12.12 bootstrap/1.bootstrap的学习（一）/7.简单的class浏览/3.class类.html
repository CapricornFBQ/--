<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>布局容器-版心</title>

    <!-- Bootstrap -->
    <link href="lib/dist/css/bootstrap.css" rel="stylesheet">

 
  </head>
  <body>
      <div class="container">
          <!-- form-inline可以使所有表单元素变成 inline-block，同时左对齐 -->
          <form class ="form-horizontal">
          <!-- Form-group可以给包含的表单元素更好的padding和布局 -->
          <div class="form-group">
            <label class = "col-xs-2" for="exampleInputEmail1">Email address</label>

            <!-- 注意,多行文本、ibput、select加上form-control可以设置宽度为100% -->
            <input class = "col-xs-10" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class = "col-xs-2" for="exampleInputPassword1">Password</label>
            <input  class = "col-xs-10" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label class = "col-xs-2" for="exampleInputFile">File input</label>
            <input class = "col-xs-10" type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
            


      </div>
      

      <input type="date" class = "form-control">
        

      <button type="button" class="btn btn-primary  btn-inline">Block level button</button>
      <button type="button" class="btn btn-default  btn-block">Block level button</button>

      <span class="btn btn-danger disabled hidden-md">按钮</span>
      <span class="btn btn-danger btn-block visible-md-inline">按钮2</span>
	

  </body>
</html>
