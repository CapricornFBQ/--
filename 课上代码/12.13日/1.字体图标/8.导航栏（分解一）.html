<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航栏分析一</title>

 
    <link href="lib/dist/css/bootstrap.css" rel="stylesheet">

 
  </head>
  <body>
    
     <!-- 导航栏 -->
        <!-- 1.创建一个导航栏，默认样式的 nav导航  bar 栏 -->
        <nav class="navbar navbar-default" role="navigation">
              <!-- 2.版心 -->
             <div class="container-fluid">
                <!-- 3. navbar-header导航栏头部-->
                 <div class="navbar-header">
                    <!-- 这句话和响应式隐藏显示有关系 -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                  </div>

             

             <!-- 导航部分 -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <p class="navbar-text">我爱你中国</p>
                <!-- 我爱你祖国 -->

              </div>
            </div>
        </nav>





     <!-- 导航栏 -->






    <script src="lib/jquery/jquery-3.1.1.min.js" type="text/javascript" ></script>
    <script src="lib/dist/js/bootstrap.min.js" type="text/javascript" ></script>
  </body>
</html>
