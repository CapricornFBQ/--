<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金融项目制作</title>

    <link href="lib/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts/style.css">
    <!-- 现象：
      Img设置轮播图片效果不好。我们用background来代替他
      （1）去掉img。给div设置高度
      （2）更改id和某点

    

    总结：
    只使用小图或者大图来做轮播效果，无论是Img方法还是back方法都不能完全满足我们的需求
    需求：640px以上的时候，不等比例缩小，height保持不变
    小于640的时候要实现宽高等比例缩小

    那么：我们想到了什么？
    640px 一下 使用img加载小图
    640px 以上 使用大图加载background-image

     -->

  
  </head>
  <body>   

    <div id="main-ad" class="carousel slide" data-ride="carousel">
      <!-- 点点 -->
      <ol class="carousel-indicators">
        <li data-target="#main-ad" data-slide-to="0" class="active"></li>
        <li data-target="#main-ad" data-slide-to="1"></li>
        <li data-target="#main-ad" data-slide-to="2"></li>
      </ol>

      <!-- 图片 -->
      <div class="carousel-inner" role="listbox">
        <div class="item active" style ="background-image: url(img/slide_01_2000x410.jpg);">
          
          
        </div>

        <div class="item" style ="background-image: url(img/slide_02_2000x410.jpg);">
          
         
        </div>
        
        <div class="item" style ="background-image: url(img/slide_03_2000x410.jpg);">
          
         
        </div>

      </div>

      <!-- 左右按钮 -->
      <a class="left carousel-control" href="#main-ad" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#main-ad" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>





    <script src="lib/jquery/jquery-3.1.1.min.js" type="text/javascript" ></script>
    <script src="lib/dist/js/bootstrap.min.js" type="text/javascript" ></script>
  </body>
</html>
