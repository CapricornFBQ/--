<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>连接关系</title>
</head>
<body>
<!--控制翻页 比如看小说的网站有上一页下一页翻页的按钮 如果是左箭头← 右箭头→ 网页阅读设备就可能识别不出来
在rel里面加上prev属性说明 这个链接链接到的是上一页-->
<a href="" rel="prev">上一页</a>
<a href="">下一页</a>
<a href="" rel="next">→</a>


<link rel="stylesheet" href="style.css">
<link rel="alternate" type="application/rss+xml" href="http://myblog.com/feed">
<link rel="shortcut icon" href="favicon.ico">
<link rel="pingback" href="http://myblog.com/xmlrpc.php">
<link rel="prefetch" href="http://myblog.com/main.php">
<a rel="archives" href="http://myblog.com/archives">old posts</a>
<a rel="external" href="http://notmysite.com">tutorial</a>
<a rel="license" href="http://www.apache.org/licenses/LICENSE-2.0">license</a>
<a rel="nofollow" href="http://notmysite.com/sample">wannabe</a>
<a rel="tag" href="http://myblog.com/category/games">games posts</a>


<!--alternate	文档的可选版本（例如打印页、翻译页或镜像）-->
<!--stylesheet	文档的外部样式表-->
<!--start	集合中的第一个文档-->
<!--next	集合中的下一个文档-->
<!--prev	集合中的前一个文档-->
<!--contents	文档目录-->
<!--index	文档索引-->
<!--glossary	文档中所用字词的术语表或解释-->
<!--copyright	包含版权信息的文档-->
<!--chapter	文档的章-->
<!--section	文档的节-->
<!--subsection	文档的子段-->
<!--appendix	文档附录-->
<!--help	帮助文档-->
<!--bookmark	相关文档-->
<!--nofollow	用于指定 Google 搜索引擎不要跟踪链接-->
<!--licence	一般用于文献，表示许可证的含义-->
<!--tag	标签集合-->
<!--friend	友情链接-->

</body>
</html>
