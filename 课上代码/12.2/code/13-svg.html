<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        embed,object,iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--这三种显示方式缺点:不可控-->
    <!--第一种方式-->
    <embed src="famoustiger.svg" type="">
    <!--第二种方式-->
        <object data="famoustiger.svg" type=""></object>
    <!--第三种方式-->
        <iframe src="famoustiger.svg" frameborder="0"></iframe>
</body>

</html>
