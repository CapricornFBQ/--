<script>
//    querySelector 选中的是选择器选中的第一个元素
//    querySelectorAll 选中的是选择器选中的所有元素
//    引号里面就是css的选择器
    //    通过id选择 数组
    var h1Element = document.getElementById('title_1');
    console.log(h1Element);
    //    通过标签类型选择 数组
    var divElements = document.getElementsByTagName('div');
    console.log(divElements);
    //    通过类名选择 返回数组
    var itemElements = document.getElementsByClassName('item');


    var firstdiv = document.querySelector('.div-1');
    firstdiv.style.backgroundColor = 'blue';
    var lis = document.querySelectorAll('li');
//    因为lis是数组 需要for循环
    for (var i = 0;i < lis.length;i++){
        lis[i].style.backgroundColor = 'yellow';
    }
    var firstli = document.querySelector('li');
    firstli.style.color = 'red';
    lis[0].style.color = 'red';

    var lis1 = document.querySelectorAll('.list1>li');
    for (var i = 0;i < lis1.length;i++){
        lis1[i].style.color = 'blue';
    }

</script>
