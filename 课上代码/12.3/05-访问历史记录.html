<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="前进" onclick="qianjin()">
<input type="button" value="后退" onclick="houtui()">
<input type="button" value="刷新" onclick="shuaxin()">
</body>
<script>
    function qianjin() {
        window.history.forward();
    }
    function houtui() {
        window.history.back();
    }
    function shuaxin() {
//        go里面参数 正数是前进 正是前进 负是后退 数字代表前进或后退的页数
        window.history.go();
    }
</script>
</html>
