<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
        }
        .div1 {
            /*r red红 g green绿 b blue蓝 0~255之间的值*/
            /*红*/
            background-color: rgb(255,0,0);


        }
        .div2 {
            /*绿*/
            background-color: rgb(0,255,0);
        }
        .div3 {
            /*蓝*/
            background-color: rgb(0,0,255);
        }
        .div4 {
            /*rgba a代表透明度*/
            background-color: rgba(255,0,0,0.5);
        }
        /*.div5 {*/
            /*background-color: red;*/
            /*opacity: 0.5;*/
        /*}*/
        .div5 {
            /*H： Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360*/
            /*S： Saturation(饱和度)。取值为：0.0% - 100.0%*/
            /*L： Lightness(亮度)。取值为：0.0% - 100.0%*/
            /*A：*/
            /*Alpha透明度。取值0~1之间。*/
            background-color: hsla(0, 100%, 50%, 0.5);
        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
</body>
</html>
