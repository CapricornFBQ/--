<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金融项目制作</title>

    <link href="lib/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <!-- 别忘了导入 -->
    <link rel="stylesheet" href="fonts/style.css">

 
  </head>
    <body>   

    <!-- 现象：当时用系统的末班设置图片的时候，img 的宽度被定格在max-width height:auto -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <!-- <img src="img/slide_01_640x340.jpg" alt="..."> -->
              <img src="img/slide_01_2000x410.jpg" alt="...">
             
            </div>

            <div class="item">
              <!-- <img src="img/slide_02_640x340.jpg" alt="..."> -->
              <img src="img/slide_02_2000x410.jpg" alt="...">
              
            </div>

            <div class="item">
              <!-- <img src="img/slide_03_640x340.jpg" alt="..."> -->
              <img src="img/slide_03_2000x410.jpg" alt="...">
              
            </div>
          
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>



    <script src="lib/jquery/jquery-3.1.1.min.js" type="text/javascript" ></script>
    <script src="lib/dist/js/bootstrap.min.js" type="text/javascript" ></script>
  </body>
</html>
